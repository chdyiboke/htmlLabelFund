<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>input</title>
    <link rel="stylesheet" href="input.css">
</head>

<body>
    <div>
            <center><div class="div_title">输入标签</div></center>
    </div>
    <div class="margin_top">
            <span>默认输入框：</span>
            <input />
    </div>
    <div class="font_size margin_top">input 标签：根据不同的 type 属性值，输入字段拥有很多种形式。输入字段可以是文本字段、复选框、掩码后的文本控件、单选按钮、按钮等等</div>
    <div class="margin_top">
        <label>
            label:
        </label><input type="text"/>
    </div>
<div class="margin_top">text：
    <input type="text" name="text">
</div>

<div class="margin_top">button：
        <input type="button" name="button">
</div>

<div class="margin_top">checkbox：
        <input type="checkbox" name="checkbox">
</div>
<div class="margin_top">file：
        <input type="file" name="file">
</div>
    
<div class="margin_top">hidden：
        <input type="hidden" name="hidden">
</div>
    
<div class="margin_top">image：
        <input type="image" name="submit"/>
</div>

<div class="margin_top">password：
        <input type="password" name="password">
</div>
<div class="margin_top">radio：
        A<input type="radio" name="radio" id="male"/>
        B<input type="radio" name="radio" id="fe"/>
        C<input type="radio" name="radio" id="a"/>
        D<input type="radio" name="radio" id="s"/>
</div>
    
<div class="margin_top">reset：
        <input type="reset" name="reset">
</div>
    
<div class="margin_top">submit：
        <input type="submit" name="submit">
</div>
<div class="margin_top">date：
        <input type="date" name="date">
</div>

</body>

</html>
