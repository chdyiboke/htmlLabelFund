<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>input</title>
    <link rel="stylesheet" href="input.css">
</head>

<body>
    <div>
            <center><div class="div_title">输入标签</div></center>
    </div>
    <div class="margin_top">
            <span>默认输入框：</span>
            <input />
    </div>
    
    <div class="margin_top">
        <label>
            label：
        </label><input type="text"/>
    </div>
<div class="margin_top"><span>texta：</span>
    <input type="text" name="text">
</div>

<div class="margin_top">button：
        <input type="button" name="button">
</div>

<div class="margin_top">checkbox：
                <form action="../index.html">
                                <input type="checkbox" name="vehicle[]" value="Bike"> 自行车<br>
                                <input type="checkbox" name="vehicle[]" value="Car"> 小轿车<br>
                                <input type="checkbox" name="vehicle[]" value="Boat"> 一艘船<br>
                                <input type="submit" value="提交">
                              </form>
</div>
<div class="margin_top">file：
        <input type="file" name="file">
</div>
    
<div class="margin_top">hidden：
        <input type="hidden" name="hidden">
</div>
    
<div class="margin_top">image：
        <input type="image" name="submit"/>
</div>

<div class="margin_top">password：
        <input type="password" name="password">
</div>
<div class="margin_top">radio：
        A<input type="radio" name="radio" id="male"/>
        B<input type="radio" name="radio" id="fe"/>
        C<input type="radio" name="radio" id="a"/>
        D<input type="radio" name="radio" id="s"/>
</div>
    
<div class="margin_top">reset：
        <input type="reset" name="reset">
</div>
    
<div class="margin_top">submit：
        <input type="submit" name="submit">
</div>
<div class="margin_top">date：
        <input type="date" name="date">
</div>


</body>

</html>
